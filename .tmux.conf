#============================================================
#=========================== Settings ========================
#============================================================
# ZSH
set-option -g default-shell /bin/zsh

# Set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# No wait on Esc
set -s escape-time 0

# Turn off jumping on C-\ + UP,UP (DOWN,DOWN)
set-option -g repeat-time 0

# set scrollback history size
set -g history-limit 5000

# Mouse support
set -g mouse on

#============================================================
#=========================== Plugins ========================
#============================================================
run-shell ~/.config/tmux/plugins/tmux-resurrect/resurrect.tmux
run-shell ~/.config/tmux/plugins/tmux-yank/yank.tmux

#============================================================
#=========================== Bindings ========================
#============================================================
# C-\ instead of C-b
# unbind-key C-b
# set -g prefix 'C-\'
# bind-key 'C-\' send-prefix

# VI key bindings
setw -g mode-keys vi
# Jump between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Windows switching with Alt+N
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 0

# Kill session C-d
bind C-d kill-session

# Keep PWD in new pane
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Maximize/Unmaximize pane
bind Z last-pane\; resize-pane -Z\;

# Reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "reloaded!"

#============================================================
#======================== Theme =============================
#============================================================
set -g status-justify centre
set -g status-style bg=colour236,fg=colour246

set-window-option -g status-left "#(top -l 1 | grep PhysMem: | awk '{print $6}')"
set-window-option -g status-left-style fg=colour156

set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-current-style fg=colour111

set-window-option -g status-right-style fg=colour219
