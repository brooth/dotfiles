<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<!--match target="pattern">
		   <edit name="dpi" mode="assign">
			   <double>96</double>
		   </edit>
	   </match-->
	<match>
		<test name="family">
			<string>Arial</string>
		</test>
		<edit binding="strong" mode="prepend" name="family">
			<string>Liberation Sans</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Helvetica Neue</string>
		</test>
		<edit binding="strong" mode="prepend" name="family">
			<string>Roboto</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Verdana</string>
		</test>
		<edit binding="strong" mode="prepend" name="family">
			<string>FreeSans</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Tahoma</string>
		</test>
		<edit binding="strong" mode="prepend" name="family">
			<string>Ubuntu</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Courier New</string>
		</test>
		<edit binding="strong" mode="prepend" name="family">
			<string>Ubuntu Mono</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Menlo</string>
		</test>
		<edit binding="strong" mode="prepend" name="family">
			<string>Ubuntu Mono</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Segoe UI Local</string>
		</test>
		<edit binding="strong" mode="prepend" name="family">
			<string>Roboto</string>
		</edit>
	</match>
	<match target="font">
		<test compare="less_eq" name="pixelsize" qual="any">
			<double>13.4</double>
		</test>
		<test compare="less_eq" name="weight" qual="any">
			<const>medium</const>
		</test>
		<edit mode="assign" name="antialias">
			<bool>false</bool>
		</edit>
	</match>

</fontconfig>
