<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match>
	    <test name="family">
	    	<string>Verdana</string>
	    </test>
	    <edit name="family" mode="prepend" binding="strong">
	    	<string>Open Sans</string>
	    </edit>
	</match>
	<match>
	    <test name="family">
	    	<string>Courier New</string>
	    </test>
	    <edit name="family" mode="prepend" binding="strong">
	        <string>Ubuntu Mono</string>
	    </edit>
	</match>
	<match>
	    <test name="family">
	    	<string>Arial</string>
	    </test>
	    <edit name="family" mode="prepend" binding="strong">
	        <string>Liberation Sans</string>
	    </edit>
	</match>
	<match>
	    <test name="family">
	    	<string>Menlo</string>
	    </test>
	    <edit name="family" mode="prepend" binding="strong">
	        <string>Hack</string>
	    </edit>
	</match>
	<match>
	    <test name="family">
	    	<string>Helvetica Neue</string>
	    </test>
	    <edit name="family" mode="prepend" binding="strong">
	        <string>Roboto</string>
	    </edit>
	</match>	
</fontconfig>

